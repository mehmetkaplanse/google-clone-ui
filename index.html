<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="header_left"></div>
      <div class="header_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header_apps">apps</span>
        <span class="material-icons">account_circle</span>
      </div>
    </div>

    <!-- main -->
    <div class="mainBody">
      <img
        src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png"
        alt="Google Logo"
      />
      <div class="search">
        <div class="search_input">
          <span class="material-icons">search</span>
          <input type="text" />
          <span class="material-icons">mic</span>
        </div>
        <div class="search_buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="footer_country">
            <p>TÃ¼rkiye</p>
        </div>
        <div class="footer_links">
            <ul class="footer_links_left">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="footer_links_right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>

  </body>
</html>
